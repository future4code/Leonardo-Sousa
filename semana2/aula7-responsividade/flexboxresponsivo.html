<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable:no, initial-scale=1.0">
    <link rel="stylesheet" href="flexboxresponsivo.css">
    <title>Flexbox Responsivo</title>
</head>
<body>
    <span class="lista">
        <p>First List:</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p>Second List:</p>
        <ul>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </span>
    <div class="cabecalho">0</div>
    <div class="container">
        <div class="cima">
            <div class="um">1</div>
            <div class="dois">2</div>
            <div class="tres">3</div>
            <div class="quatro">4</div>
            <div class="cinco">5</div>
            <div class="seis">6</div>
        </div>
        <div class="meio">
            <div class="sete">7</div>
            <div class="oito">8</div>
        </div>
        <div class="baixo">
            <div class="nove">9</div>
            <div class="dez">10</div>
            <div class="onze">11</div>
        </div> 
    </div>
</body>
</html>
