<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Planner</title>
</head>
<body>
    <header>
       Blog do Leo
    </header>
    <main>
        <div class="form">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" value="" onkeydown="enviaEnter(event)">  
            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" value="" onkeydown="enviaEnter(event)"> 
            <label for="conteudo">Conteúdo:</label>
            <textarea name="conteudo" id="conteudo" value="" cols="30" rows="8" onkeydown="enviaEnter(event)"></textarea>
            <button onclick="adicionaPost()">ADICIONAR POST</button>  
        </div>
        <div id="posts">
            <p>Posts</p>
            
        </div>
    </main>
    <footer>
      <p> Blog do Leo</p><p>© 2020 Todos os direitos reservados </p>
    </footer>
  </body>
</html>
