<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Planner</title>
</head>
<body>
    <header>
        <div class="nome-pagina"> 
            Banco do Leo 
        </div>  
    </header>
    <main>
        <div class="cadastro">
            <h3>Controlador de Despesas</h3>
            <h5>Cadastrar despesa</h5>
            <section>
                <label for="valor">Valor:</label>
                <input type="number" name="valor" id="valor" value="">
            </section>
            <section>
                <label for="tipo-despesa">Tipo(Casa, Viagem, Rolês, Outros)</label>
                <select name="tipo-despesa" id="tipo-despesa">
                    <option value="casa">Casa</option>
                    <option value="viagem">Viagem</option>
                    <option value="roles">Rolês</option>
                    <option value="outros">Outros</option>
                </select>
            </section>
            <section>
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" value="">
            </section>
            <section>
                <button onclick="cadastraDespesa()">Cadastrar Despesa</button>
            </section>
        </div>
        <div class="detalhes-despesas">
            <h3>Despesas Detalhadas</h3>
            <section>
                <label for="tipo-despesa">Tipo(Casa, Viagem, Rolês, Outros)</label>
                <select name="tipo-despesa" id="tipo">
                    <option value="casa">Casa</option>
                    <option value="viagem">Viagem</option>
                    <option value="roles">Rolês</option>
                    <option value="outros">Outros</option>
                </select>
            </section>
            <section>
                <label for="valor-minimo">Valor Mínimo:</label>
                <input type="number" name="valor-minimo" id="valor-minimo" value=""> 
            </section> 
            <section>
                <label for="valor-maximo">Valor Máximo:</label>
                <input type="number" name="valor-maximo" id="valor-maximo" value=""> 
            </section> 
            <section>
                <button onclick="filtraDespesa()">Filtrar</button>
                <button onclick="limpaFiltro()">Limpar Filtro</button>
            </section>
            <ul id="lista">

            </ul>
        </div>
        <div class="extrato">
            <h3>Extrato</h3>
            <ul id="totais">

            </ul>
        </div>
    </main>
    <footer>
        <p> Banco do Leo &nbsp</p><p> © 2020 Todos os direitos reservados </p>
    </footer>
</body>
</html>
