<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <div class="nome-pagina"> 
            Minha Semana 
        </div>  
    </header>
    <main>
        <div class="cadastro">
            <h3>Controlador de Despesas</h3>
            <h5>Cadastrar despesa</h5>
            <label for="valor">Valor:</label>
            <input type="number" name="valor" id="valor">  
            <label for="tipo-despesa">Tipo(Casa, Viagem, Rolês, Outros)</label>
            <select name="tipo-despesa" id="tipo-despesa">
                <option value="casa">Casa</option>
                <option value="viagem">Viagem</option>
                <option value="roles">Rolês</option>
                <option value="outros">Outros</option>
            </select>
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao"> 
            <button onclick="cadastraDespesa()">Cadastrar Despesa</button>
        </div>
        <hr>
        <div class="detalhes-despesas">
            <h3>Despesas Detalhadas</h3>
            <label for="tipo-despesa">Tipo(Casa, Viagem, Rolês, Outros)</label>
            <!-- <select name="tipo-despesa" id="tipo">
                <option value="casa">Casa</option>
                <option value="viagem">Viagem</option>
                <option value="roles">Rolês</option>
                <option value="outros">Outros</option>
            </select> -->
            <label for="valor-minimo">Valor Mínimo:</label>
            <input type="number" name="valor-minimo" id="valor-minimo" value="">  
            <label for="valor-maximo">Valor Máximo:</label>
            <input type="number" name="valor-maximo" id="valor-maximo" value="">  
            <button onclick="filtraDespesa()">Filtrar</button>
            <button onclick="limpaFiltro()">Limpar Filtro</button>
        </div>
        <hr>
        <div class="extrato">
            <h3>Extrato</h3>
            <h5>Valor Total:</h5>
        </div>
    </main>
    <footer>
        <p> Planner do Leo</p><p>© 2020 Todos os direitos reservados </p>
    </footer>
</body>
</html>
